[pytest]
# pytest configuration for telegram-training-bot
# Target: 85%+ test coverage for production readiness

addopts =
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
    --asyncio-mode=auto
    -v
    --strict-markers
    --tb=short
    --maxfail=5

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */migrations/*
    */alembic/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers for test categories
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires external services)
    security: Security tests (auth, validation, injection)
    performance: Performance and load tests
    e2e: End-to-end tests (full user workflows)
    slow: Tests that take >1 second
    asyncio: Async tests

# Asyncio settings
asyncio_mode = auto

# Timeout for tests
timeout = 300

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    error::RuntimeWarning
